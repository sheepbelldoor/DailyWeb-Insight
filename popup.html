<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyWeb Insight</title>
  <link rel="stylesheet" href="popup.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>DailyWeb Insight</h1>
    <div id="summary">
      <h2>오늘의 요약</h2>
      <p>총 인터넷 사용 시간: <span id="totalTime"></span></p>
      <p>생산성 점수: <span id="productivityScore"></span></p>
    </div>
    <div id="categoryChart">
      <canvas id="pieChart"></canvas>
    </div>
    <div id="topSites">
      <h2>TOP 5 웹사이트</h2>
      <ul id="topSitesList"></ul>
    </div>
    <button id="downloadReport">PDF 리포트 다운로드</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
